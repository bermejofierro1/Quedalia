plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core:1.13.1'
        force 'androidx.core:core-ktx:1.13.1'
    }
}



android {
    namespace 'com.miguel.quedadas'
    compileSdk 34

    defaultConfig {
        applicationId "com.miguel.quedadas"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Opcional: excluir archivos innecesarios del assets
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Firebase BoM (gestiona versiones automáticamente)
    implementation platform('com.google.firebase:firebase-bom:33.15.0')

    // Firebase SDKs usados en tu app (añade los que necesites)
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-analytics' // opcional

    // Capacitor (si usas Ionic Capacitor)
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // AndroidX
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
implementation 'androidx.core:core:1.13.1'
implementation 'androidx.core:core-ktx:1.13.1'



    

    // Testing
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}
