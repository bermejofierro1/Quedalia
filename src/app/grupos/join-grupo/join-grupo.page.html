<ion-header>
  <ion-toolbar>
    <ion-title>Unirse a un grupo</ion-title>
       <ion-buttons slot="start">
      <ion-button color="secondary" routerLink="/tabs/grupos" >
        Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="joinGroup()" #joinGroupForm="ngForm">
    <ion-item>
      <ion-label position="floating">Código del grupo</ion-label>
      <ion-input 
        type="text" 
        name="groupCode" 
        [(ngModel)]="groupCode" 
        required 
        minlength="3"
        maxlength="10"
        #groupCodeInput="ngModel"
      ></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="groupCodeInput.invalid && groupCodeInput.touched">
      El código es obligatorio (3-10 caracteres).
    </ion-note>

    <ion-button type="submit" [disabled]="joinGroupForm.invalid" expand="block" class="ion-margin-top">
      Unirse
    </ion-button>
  </form>

  <ion-text color="danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </ion-text>

  <ion-text color="success" *ngIf="successMessage">
    {{ successMessage }}
  </ion-text>
</ion-content>
