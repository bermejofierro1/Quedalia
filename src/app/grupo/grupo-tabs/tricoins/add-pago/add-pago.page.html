<ion-header>
  <ion-toolbar>
    <ion-title>Añadir Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input type="number" [(ngModel)]="cantidad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Pagado por</ion-label>
    <ion-select [(ngModel)]="pagadoPor" interface="popover">
      <ion-select-option *ngFor="let miembro of miembros" [value]="miembro.uid">
        {{ miembro.nombre }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-list-header>
      <ion-label>Involucrados</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let miembro of miembros" (click)="toggleInvolucrado(miembro.uid)">
      <ion-label>{{ miembro.nombre }}</ion-label>
      <ion-checkbox slot="start" [checked]="involucrados.includes(miembro.uid)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="guardarPago()">Guardar Pago</ion-button>

</ion-content>
