<ion-header>
  <ion-toolbar>
    <ion-title>Crear Tricoins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Nombre Tricoins</ion-label>
    <ion-input [(ngModel)]="nombreNuevoTricoins"></ion-input>
  </ion-item>

  <h3>Selecciona miembros</h3>
  <ion-list>
    <ion-item *ngFor="let miembro of miembros" (click)="toggleSeleccionMiembro(miembro)">
      <ion-label>{{ miembro.nombre }}</ion-label>
      <ion-checkbox slot="start" [checked]="isMiembroSeleccionado(miembro)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="nuevoMiembroNombre" placeholder="Añadir miembro ficticio"></ion-input>
    <ion-button (click)="agregarMiembroFicticio()">Añadir</ion-button>
  </ion-item>

  <ion-button expand="block" (click)="crearTricoins()">Crear Tricoins</ion-button>

</ion-content>
